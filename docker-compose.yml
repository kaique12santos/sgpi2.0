version: '3.8'

services:
  # 1. Banco de Dados
  db:
    image: mysql:8.0
    container_name: sgpi_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sgpi_v2
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database:/docker-entrypoint-initdb.d

  # 2. Backend API
  backend:
    build: ./backend
    container_name: sgpi_backend
    restart: on-failure
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=sgpi_v2
      - DB_PORT=3307
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  # 3. Frontend React
  frontend:
    build: ./frontend
    container_name: sgpi_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000 # Aponta para o back na m√°quina local
    depends_on:
      - backend

volumes:
  mysql_data: